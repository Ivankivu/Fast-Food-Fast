<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Fast Food Fast-Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" lang="en-us" content="foods, soft drinks, beverages, salads">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!--header content-->
    <div class="topnav">
        <div class="logo">
            <h1>Fast Food Fast</h1>
        </div>

        <ul>
            <li><a class="active" href="index.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <form class="form">
                <input type="search" placeholder="Search for a cuisine or dish">
            </form>
        </ul>

    </div>

    <!--header content-->


    <form action="#">
        <div class="container2">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <hr>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container2 signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div></form>
</body>

</html>
